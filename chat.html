<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Boyoon - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title screen-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
        </div>
    </header>

    <main class="main-screen">
        <ul class="settings-list">
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-bullhorn"></i>
                    <span>Notices</span>
                </div>
                <div class="setting__setting-column"></div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-flask"></i>
                    <span>Kokoa</span>
                </div>
                <div class="setting__setting-column"></div>
                
            </li>
            <li class="settings__setting">
                <div class="settings__setting-column">
                    <i class="fa fa-info-circle"></i>
                    <span>Version</span>
                </div>
                <div class="setting__setting-column">Latest Version</div>
                
            </li>
        </ul>
    </main>
        
    <script src="https://kit.fontawesome.com/c9da0ce520.js" crossorigin="anonymous"></script>
</body>
</html>
