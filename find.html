<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-solid fa-bolt-lightning"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span>
                <a href="index.html">
                    <i class="fa-solid fa-gear fa-2x"></i>
                    <div class="notification__dot"> </div>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="icon-row">
            <div class="icon-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-address-book"></i>
                <span>Add by<br/>Contacts</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-solid fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="icon-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Rocommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>
        <div class="open-chat">
            <div class="open-chat__header">
                <h4>Open Chat</h4>
                <span>Go to Openchat Home<i class="fas fa-chevron-right fa-xs"></i></span>
            </div>
            <div class="open-chat__posts">
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#btw#army#friends</h6>
                        <div class="open-post__members">
                            <img src="images/boyoon-kitsune-gibli.PNG" />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/boyoon-kitsune-selfie.JPG" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#GIBLI</h5>
                        <h6 class="open-post__hashtags">#giblistyle#chatgpt</h6>
                        <div class="open-post__members">
                            <img src="images/boyoon-roses-gibli.PNG" />
                            <span class="open-post__member-count">1292 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="images/boyoon-roses-gibli.PNG" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart"></i>
                                <span>999+</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </main>
        
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__link"><a class="nav__a" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a></li>
            <li class="nav__link">
                <a class="nav__a" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                    <span class="nav__notification badge">1</span>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x highlight"></i>
                </a>
            </li>
            <li class="nav__link">
                <a class="nav__a" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x"></i>
                    <div class="nav__dot"> </div>
                </a>
            </li>
        </ul>
    </nav>

    <div id="no-mobile">
        <span>Please view this page on mobile device</span>
    </div>
    
    <script src="https://kit.fontawesome.com/c9da0ce520.js" crossorigin="anonymous"></script>
</body>
</html>
